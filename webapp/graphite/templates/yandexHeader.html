<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Graphite Browser Header</title>
    <style>
      body {
        margin : 0;
        background-color: white;
        font-family : 'Ubuntu', 'Trebuchet MS', 'Helvetica Neue', Arial, sans-serif;
      }

      .header {
        background-color: #ccd8e7;
        height : 60px;
      }

      .header .logo {
        padding: 12px 12px 12px 20px;
        float : left;
        background-color : white;
      }

      .header .arrow {
        float : left;
        width : 1px;
        height : 1px;
        border-top : 30px solid #ccd8e7;
        border-bottom : 30px solid #ccd8e7;
        border-left : 15px solid white;
        border-right : 15px solid #ccd8e7;
      }

      .header .title {
        padding: 17px;
        float: left;
        font-size : 120%;
      }
      .header .nav {
        float : right;
      }
      .header .nav ul {
        padding : 19px 8px 0 0;
        margin : 0;
        list-style : none;
      }
      .header .nav ul li {
        display : inline;
        padding : 0 4px;
        font-size : 12px;
      }

      .header a { color : #006; text-decoration : none; }
      .header a:hover { color : #55a; text-decoration : underline; }
   </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="/content/img/yandex.png"></div>
      <div class="arrow"></div>
      <div class="title">Graphite</div>
      <div class="nav">
        <ul>
        {% if user.is_authenticated %}
          <li>Logged in as <b>{{ user.username }}</b>, <a href="/account/logout/" target="_top">logout</a> (<a href="/account/edit/" target="_top">edit profile</a>)</li>
        {% else %}
          <li><a href="{{login_url}}" target="_top">Login</a></li>
        {% endif %}
        {% if documentation_url %}
          <li><a href="{{documentation_url}}" target="_newWindow">Documentation</a></li>
        {% endif %}
          <li><a href="/dashboard/" target="_top">Dashboard</a></li>
          <li><a href="/graphlot/" target="_top">Graphlot</a></li>
          <li><a href="/events/" target="_top">Events</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
