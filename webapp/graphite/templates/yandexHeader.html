<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Graphite Browser Header</title>
    <style>
      body {
        margin : 0;
        background-color: white;
        font-family : 'Ubuntu', 'Trebuchet MS', 'Helvetica Neue', Arial, sans-serif;
      }

      .header {
        background-color: #ccd8e7;
        height : 60px;
        text-shadow : 1px 1px 3px white;
      }

      .header .logo {
        padding: 12px 12px 12px 20px;
        float : left;
        background-color : white;
      }

      .header .arrow {
        float : left;
        width : 1px;
        height : 1px;
        border-top : 30px solid #ccd8e7;
        border-bottom : 30px solid #ccd8e7;
        border-left : 15px solid white;
        border-right : 15px solid #ccd8e7;
      }

      .header .title {
        padding: 17px;
        float: left;
        font-size : 120%;
      }
      .header .nav {
        float : left;
      }
      .header .nav ul {
        padding-top : 20px;
        margin : 0;
        list-style : none;
      }
      .header .nav ul li {
        display : inline;
        padding : 0 8px;
        font-size : 14px;
      }
      .header .login {
        float : right;
        font-size : 14px;
        padding : 20px 20px 0 0;
      }

      .header a { color : black; }
      .header a:hover { color : #55a; }

      .header .login a { text-decoration : underline; }
      .header .login img { position : relative; top : 2px; }
      .header .login .username { font-weight : bold; display : inline-block; } 
      .header .login a .username { color : black; }
      .username:first-letter { color : red; }

   </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="/content/img/yandex.png"></div>
      <div class="arrow"></div>
      <div class="title">Graphite</div>
      <div class="nav">
        <ul>
          <li><a href="/dashboard/" target="_top">Dashboard</a></li>
        {% if documentation_url %}
          <li><a href="{{documentation_url}}" target="_newWindow">Documentation</a></li>
        {% endif %}
          <li><a href="/graphlot/" target="_top">Graphlot</a></li>
          <li><a href="/events/" target="_top">Events</a></li>
        </ul>
      </div>
      <div class="login">
        {% if user.is_authenticated %}
        <img src="/content/js/ext/resources/icons/fam/user.png"> <a href="http://staff.yandex-team.ru/{{ user.username }}"><span class="username"> {{ user.username }} </span></a>
        {% else %}
          <a href="https://passport.yandex.ru/passport?mode=passport&retpath=http://gr.yandex-team.ru" target="_top">Login</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
